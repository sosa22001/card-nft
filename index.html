<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <img class="img-1" src="images/image-equilibrium.jpg" alt="post">

    <div class="inicio">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="content-footer">
        <div id="izq">
          <img  id="icon-gema" src="images/icon-ethereum.svg">
          <h4 id="eth">0.041 ETH</h4>
        </div>
        <div id="der">
          <img id="clock" src="images/icon-clock.svg">
          <h4 id="temp">3 days left</h4>
        </div>
      </div>
    </div>

    <hr>
    <div class="content-avatar">
      <img id="avatar" src="images/image-avatar.png" alt="icon">
      <p class="text text-1">Creation of</p> <p class="text text-2">Jules Wyvern</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
